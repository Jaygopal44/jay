<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <title>Form</title>
</head>

<body>
     <section>

          <h1 class="text-center">Contact Us </h1>
          <div class="map">
               <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110204.74637229541!2d77.94709426585402!3d30.32540979238267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390929c356c888af%3A0x4c3562c032518799!2sDehradun%2C%20Uttarakhand!5e0!3m2!1sen!2sin!4v1611237533574!5m2!1sen!2sin"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
          </div>
          <div class="contact-box">
               <form>
                    <input type="text" class="input-field" placeholder="Your name">
                    <input type="email" class="input-field" placeholder="Your Email">
                    <input type="text" class="input-field" placeholder="Subject">
                    <textarea type="text" class="input-field textarea-field" placeholder="your name">
               </textarea>
               </form>

               <button type="button" class="btn">Send Message</button>

          </div>
     </section>
</body>

</html>
